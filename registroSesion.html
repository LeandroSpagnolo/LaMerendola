<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registrar Usuario</title>
    <link rel="icon" href="img/MerendolaFondoPestaña.png">
    <script src="jquery.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style/style.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>    
</head>
<body>
    <form>
        <div class="container">
        <h1>Registrarse</h1>
        <p>Completá este formulario para registrar una nueva cuenta</p>
        <hr>

        <label for="Usuario"><b>Usuario</b></label>
        <input type="text" placeholder="Usuario" name="nombreUsuario" id="nombreUsuario" required>
    
        <label for="contraseña"><b>Contraseña</b></label>
        <input type="password" placeholder="Contraseña" name="contrasenaUsuario" id="contrasenaUsuario" required>
    
        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Email" name="emailUsuario" id="emailUsuario" required>
        <hr>
    
        <button type="submit" id="submit" class="registerbtn">Registrarse</button>
        </div>
    
        
    </form>
    <form action="login.html">
        <input type="submit" value="O logueate!" />
    </form>
    <script src="signup.js"></script>
</body>
</html>
